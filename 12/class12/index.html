<!DOCTYPE html>
<html lang="en">
<head>
  <title>Advanced APIs Lesson</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- css -->
  <link rel="stylesheet" href="/styles.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>

  <header class="container-fluid text-center">
    <h1>Local<span>Landscapes</span></h1>
  </header>

  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <h3>Discover how beautiful your surroundings can be</h3>
      <button class="btn btn-default" id="login">
        <a href="#" >Login to 500px</a>
      </button>
    </div>
  </div>

  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <button class="btn btn-default" id="location-button">
        <a href="#" >Click to use current location</a>
      </button>
    </div>
    <div class=""></div>
  </div>
  <div class="container-fluid sign-in-view">
    <div class="row text-center">
      <div class="col-md-4" id="manualLocation">
        <h4>Enter location manually</h4>
        <input type="text" id = "longitude" placeholder="Enter in longitude"/><br>
        <input type="text" id = "lattitude" placeholder="Enter in lattitude"/><br>
        <button class="btn btn-primary" id="get-pic">Get Pics</button>
        <!-- <marquee id="loading-marquee" scrollamount="30">Loading...</marquee> -->
      </div>
    </div>
  </div>
  <div class="container-fluid text-center image-results-view">
    <h3>Here are some landscape photos from 500px near you:</h3>
    <div class="images"></div>
  </div>

  <!-- js -->
  <script src="/500px.js"></script>
  <script src="/app.js"></script>
</body>
</html>
